server {
    listen 8099;
    allow 172.30.32.2;
    deny all;

    location / {
        proxy_pass https://192.168.1.173:5001;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # Rewrite internal links to force them to the Synology NAS
        sub_filter_once off;
        sub_filter '/webapi/' 'https://192.168.1.173:5001/webapi/';
        sub_filter 'url: "/webapi/' 'url: "https://192.168.1.173:5001/webapi/';
        sub_filter 'action="/webapi/' 'action="https://192.168.1.173:5001/webapi/';
        sub_filter 'href="/' 'href="https://192.168.1.173:5001/';
        sub_filter 'src="/' 'src="https://192.168.1.173:5001/';

        # Allow resources from Synology NAS while keeping security
        add_header Content-Security-Policy "
            default-src 'self' https://192.168.1.173:5001;
            style-src 'self' 'unsafe-inline' https://192.168.1.173:5001;
            script-src 'self' 'unsafe-eval' https://192.168.1.173:5001;
            font-src 'self' data: https://192.168.1.173:5001;
            img-src 'self' data: https://192.168.1.173:5001;
            frame-ancestors 'self' https://192.168.1.173:5001;
        " always;
    }

    # Ensure all /webapi/ requests are forwarded correctly
    location /webapi/ {
        proxy_pass https://192.168.1.173:5001/webapi/;
        proxy_ssl_verify off;

        proxy_set_header Host 192.168.1.173:5001;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        proxy_redirect https://192.168.1.173:5001/webapi/ /webapi/;
    }

    # Proxy JavaScript & other static resources
    location /synoSDSjslib/ {
        proxy_pass https://192.168.1.173:5001/synoSDSjslib/;
        proxy_ssl_verify off;

        proxy_set_header Host 192.168.1.173:5001;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSockets support (needed for DSM)
    location /webman/ {
        proxy_pass https://192.168.1.173:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
